[tmc2209 stepper_x]
uart_pin: PC1
run_current: 0.850
stealthchop_threshold: 0
sense_resistor: 0.150
uart_address: 3
interpolate: False
driver_SGTHRS: 115 #SENSORLES HOMING SENSITIVITY 255 is most sensitive value, 0 is least sensitive
diag_pin: PA5

