# !Sovol SV06 Plus Speed
# printer_size: 300x300x340 Displays information on the Creality Sonic Pad

###fluidd set
####======>Do not modify this configuration
[virtual_sdcard]
path: /home/dat/printer_data/gcodes


[display_status]

[pause_resume]


[include timelapse.cfg]

# [mcu rpi]
# serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:None
# spi_speed: 2000000
# spi_bus: spidev2.0

# [resonance_tester]
# accel_chip: adxl345
# accel_per_hz: 70
# probe_points:
#         117.5,117.5,10


#####<======Do not modify this configuration

[extruder]
gear_ratio: 50:10
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 128
rotation_distance: 21.7642657960960340
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: PA2
#control: pid
#pid_kd: 41.96
#pid_kp: 15.66
#pid_ki: 1.49
min_temp: 0
max_temp: 310
max_extrude_only_distance: 150.0
pressure_advance_smooth_time: 0.04
pressure_advance: 0.035

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_kp: 186.38
#pid_ki: 36.12
#pid_kd: 637.30
min_temp: 0
max_temp: 110

[mcu]
# NOTE Obtain definition by "ls -l /dev/serial/by-id/"
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_45002E001951303130373234-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 7500
max_z_velocity: 15
max_z_accel: 40
square_corner_velocity: 8.0


#####################################################################
#   Probe Related
#####################################################################

[bltouch]
sensor_pin: ^PC13
control_pin: PE5
x_offset: 0
y_offset: 25
#z_offset: 0
samples: 3
samples_result: median
samples_tolerance: 0.025
samples_tolerance_retries: 5
stow_on_each_sample: false


[safe_z_home]
home_xy_position: 165,140
speed: 250
z_hop: 10
z_hop_speed: 15

[bed_mesh]
speed: 250
mesh_min: 10, 25
mesh_max: 320, 290
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[z_tilt]
z_positions: -90,140
    420,140
points: 10,140
    320,140
speed: 250
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.025

#####################################################################
#   Fans & Filament
#####################################################################

[fan]
pin: PB6

[heater_fan extruder]
pin: PB7

[filament_switch_sensor filament_sensor]
switch_pin: PA4
pause_on_runout: True
insert_gcode:
    { action_respond_info("Insert Detected") }
runout_gcode:
    { action_respond_info("Runout Detected") }
    CONDITIONAL_BEEP i=3 dur=300 freq=400

#####################################################################
#   Additional
#####################################################################

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[include macros/*.cfg]
[include printer/*.cfg]

[input_shaper]

