[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 128
full_steps_per_rotation: 400
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -20
position_endstop: -20
position_max: 330 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 128
full_steps_per_rotation: 400
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 302
position_max: 302 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 340 # NOTE You can adjust this if you have more room
homing_speed: 5

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 4