run_current: 0.800
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: true
driver_SGTHRS: 100

[tmc2209 stepper_y]
uart_pin: Y_CS
diag_pin: Y_STOP
run_current: 1.15
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: true
driver_SGTHRS: 60

[tmc2209 stepper_z]
uart_pin: Z_CS
run_current: 0.672
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: true

[tmc2209 stepper_z1]
uart_pin: E1_CS
run_current: 0.672
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: true

[tmc2209 extruder]
uart_pin: E0_CS
run_current: 0.80
hold_current: 0.1
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: true
